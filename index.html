<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-Tetris</title>
    <!-- Add the favicon link here -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Module-Tetris</h1>
    <button id="clear-button">Zurücksetzen</button>
    <div id="info-message"></div>
    <div id="error-message"></div>

    <div id="freie-wahl" class="electives-container"></div>
    <div id="freie-wahl-container">
        <input type="text" id="freie-wahl-name" placeholder="Name des Kurses">
        <input type="number" id="freie-wahl-credits" placeholder="LP" min="1" step="1" max="30">
        <button id="add-freie-wahl">Kurs hinzufügen</button>
        <div id="freie-wahl"></div>
    </div>

    <label for="module-filter">Filter:</label>
    <select id="module-filter">
        <option value="all">Alle Module</option>
        <option value="summer">Sommer Module</option>
        <option value="winter">Winter Module</option>
    </select>

    <div id="electives" class="electives-container"></div>
    <div id="semesters" class="semester-container"></div>

    <!-- The Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Overlay Content</h2>
            <p>This is the overlay content.</p>
            <!-- Close Button -->
            <button id="closeOverlay">Close</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
