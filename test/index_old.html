<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .drop-zone {
            display: flex;
            gap: 5px;
            background-color: white;
            border: 2px dashed #999;
            padding: 5px;
            min-height: 50px;
            width: 500px; /* Fixed width for the drop area */
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: grab;
        }
        .square.double {
            width: 100px;
            height: 50px;
        }
        .square.triple {
            width: 150px;
            height: 50px;
        }
        .square.quad {
            width: 200px;
            height: 50px;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="source" class="square" draggable="true">Drag</div>
        <div id="dropZoneContainer">
            <div class="drop-zone"></div>
        </div>
    </div>
    <script>
        const source = document.getElementById("source");
        const dropZoneContainer = document.getElementById("dropZoneContainer");

        let selectedSize = 'normal'; // Default size is normal

        source.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", "");
        });

        function addDropZoneListeners(dropZone) {
            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
            });
            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                if (dropZone.children.length < 10) {
                    const newSquare = source.cloneNode(true);
                    newSquare.removeAttribute("id");
                    newSquare.classList.add(selectedSize); // Apply selected size class
                    dropZone.appendChild(newSquare);
                }
            });
        }

        // Initialize first drop zone
        addDropZoneListeners(document.querySelector(".drop-zone"));

        // Add new rows with the same fixed size
        function addNewRow() {
            const newDropZone = document.createElement("div");
            newDropZone.classList.add("drop-zone");
            dropZoneContainer.appendChild(newDropZone);
            addDropZoneListeners(newDropZone);
        }

        // Example button to add rows (could be automatic if needed)
        const addRowButton = document.createElement("button");
        addRowButton.textContent = "Add Row";
        addRowButton.addEventListener("click", addNewRow);
        document.body.appendChild(addRowButton);

        
    </script>
</body>
</html>
